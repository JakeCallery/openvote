---
- hosts: all
  gather_facts: False

- hosts: master
  remote_user: root

  tasks:
    - name: Create AppNode LXC
      proxmox:
        vmid: 145
        node: pve
        api_host: "{{ pve_host }}"
        api_user: "{{ pve_api_user }}"
        api_password: "{{ pve_api_password }}"
        password: "password"
        hostname: "appnode1"
        disk: 100
        memory: 2048
        ostemplate: 'local:vztmpl/centos-7-default_20161207_amd64.tar.xz'
        netif: '{"net0":"name=eth0,gw=192.168.1.1,ip=192.168.1.245/24,bridge=vmbr0"}'
        storage: "local-zfs"
        pubkey: "ssh-rsa  root@AnsibleMaster"

    - name: Start LXC
      proxmox:
        vmid: 145
        node: pve
        api_host: "{{ pve_host }}"
        api_user: "{{ pve_api_user }}"
        api_password: "{{ pve_api_password }}"
        state: started

- hosts: pvehost
  remote_user: root

  tasks:
    - name: Pause For Start Up
      pause:
        seconds: 10

    - name: Install OpenSSH Server
      command: pct exec 145 -- yum install -y openssh-server

    - name: Pause for openssh install
      pause:
        seconds: 10

    - name: Restart sshd
      command: pct exec 145 -- systemctl restart sshd
...